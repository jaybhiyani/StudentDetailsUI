<div class="container-fluid">
    <div class="row">
        <div class = "col-lg-12"style="margin-top: 5em;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Student</th>
                    <th scope="col" colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{student.name}}</td>
                        <td><a class="btn btn-default" [routerLink] = "['/students',student.sId,'edit']" style="text-align:center;">Update</a></td>
                        <td><a class="btn btn-default" (click)="deleteStudent(student.sId,student.name)" style="text-align:center;">Delete</a></td>
                    </tr>
                </tbody>
          </table>
          <a routerLink="/students/new" class="btn btn-primary">Add New Student</a>
        </div>
    </div>
</div>
