<a routerLink="/students/new" class="btn btn-primary ml-3">Add New Student</a>
<div class="container-fluid">
    <div class="row">
        <div class = "col-lg-12 mx-auto"style="margin-top: 2em;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Student</th>
                    <th scope="col" colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{student.name}}</td>
                        <td><a class="btn btn-warning" [routerLink] = "['/students',student.sId,'edit']" style="text-align:center;">Edit</a>
                            <a class="btn btn-danger ml-1" (click)="deleteStudent(student.sId,student.name)" style="text-align:center;">Delete</a>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
          </table>
          
        </div>
    </div>
</div>
