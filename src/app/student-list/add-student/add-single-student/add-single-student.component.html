<div class="card">
  <div class="card-header">
    <h1>Add New Student</h1>
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="save()" [formGroup]="studentFormGroup">
      <div class="row mb-2">
        <div class="col-lg-2">Department</div>
        <div class="col-lg-2">
          <select formControlName='departmentId'>
            <option value="" selected disabled>Select Department</option>
            <option *ngFor="let department of departments" value={{department.id}}>{{department.dep}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row mb-2 col-lg-6">
        <label class="col-form-label" for="studentNameId">Student Name</label>
        <div class="col-md-8">
            <input class="form-control" id="studentNameId" type="text" placeholder="Student Name" formControlName="name">
        </div>
    </div>
      <div class="row">
        <button class="btn btn-primary" type="submit" style="width:200px;">Add Student</button>
      </div>
    </form>
  </div>
</div>
