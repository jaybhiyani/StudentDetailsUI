<table class="table">
    <thead>
    <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col" colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of department?.students; let i = index">
            <td>{{i+1}}</td>
            <td>{{student.name}}</td>
            <td><a class="btn btn-warning"  (click) = "editStudent(student.sId)" style="text-align:center;">Edit</a>
                <a class="btn btn-danger ml-1" (click) = "deleteStudent(student.sId, student.name)" style="text-align:center;">Delete</a>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
<body>
<router-outlet></router-outlet>
</body>
