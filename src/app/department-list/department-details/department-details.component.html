<table class="table">
    <thead>
    <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col" colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of department?.students; let i = index">
            <td>{{i+1}}</td>
            <td>{{student.name}}</td>
        </tr>
    </tbody>
</table>
